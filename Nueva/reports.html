<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Reportes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex">

<!-- Sidebar -->
<aside class="d-flex" style="width: 15%; height: 100%;">
    <div class="bg-black text-white p-3 vh-100 w-100">
        <div class="d-flex justify-content-center">
            <img class="w-25 h-25" src="./img/hand.webp" alt="">
        </div>
        
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="./admin.html" class="nav-link text-white"><i class="bi bi-house"></i>&nbsp;&nbsp;Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="./users.html" class="nav-link text-white"><i class="bi bi-person"></i>&nbsp;&nbsp;Usuarios</a>
                </li>
                <li class="nav-item">
                    <a href="./torneos.html" class="nav-link text-white"><i class="bi bi-trophy"></i></i>&nbsp;&nbsp;Torneos</a>
                </li>
                <li class="nav-item" style="background-color: azure;" >
                    <a href="#" class="nav-link text-black"><i class="bi bi-bar-chart"></i>&nbsp;&nbsp;Reportes</a>
                </li>
                <li class="nav-item">
                    <a href="./comentarios.html" class="nav-link text-white"><i class="bi bi-chat"></i></i>&nbsp;&nbsp;Comentarios</a>
                </li>
                <li class="nav-item">
                    <a href="./settings.html" class="nav-link text-white"><i class="bi bi-gear"></i>&nbsp;&nbsp;Configuración</a>
                </li>
            </ul>
        </nav>
    </div>
</aside>

<!-- Main Content -->
<main class="flex-grow-1">
    <header class="p-3 bg-light border-bottom">
        <div class="container-fluid d-flex justify-content-between">
            <h4 class="m-0">Dashboard > Reportes</h4>
            <div>
                <button type="button" class="btn btn-light position-relative me-3">
                    <i class="bi bi-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>
                </button>
                <img src="./img/jojo.jpeg" alt="" style="width: 30px; height: 30px; border-radius: 50%;" class="me-2">
                <span>Benito Juarez</span>
            </div>
        </div>
    </header>

    <!-- Tabla de Reportes -->
    <section class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Reportes Registrados</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReportModal"><i class="bi bi-plus"></i> Agregar Reporte</button>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="reportTable">
                <!-- Aquí se agregarán los reportes dinámicamente -->
            </tbody>
        </table>
    </section>

    <!-- Modal para Agregar Reporte -->
    <div class="modal fade" id="addReportModal" tabindex="-1" aria-labelledby="addReportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReportModalLabel">Agregar Reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReportForm">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4 bg-light border-top">
        <p>&copy; 2024 Bracket Master - Todo lo que puedes imaginar</p>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/reports.js"></script>
</body>
</html>
