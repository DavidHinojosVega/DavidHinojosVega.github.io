<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros. Ultimate Ruleset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilosbaneos.css">
    <style>
        .stage-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .stage-button:hover {
            transform: scale(1.05);
        }

        .stage-image {
            width: 100%;
            border-radius: 8px;
        }

        .baneado {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .seleccionado {
            border: 3px solid green;
            box-shadow: 0px 0px 10px green;
        }

        .status-message {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!--HEADER-->
    <header class="px-3" style="background-color: black;">
        <nav class="navbar navbar-expand-lg" style="background-color: black;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#"><img src="./img/bracketmaster.webp" alt=""
                        style="height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 px-3">
                        <li class="nav-item"><a class="nav-link active text-white" href="./index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Crew Battles</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Mini Bracket</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Baneos</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Generador Top 8</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Historia</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Sorteos</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Manual de torneos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--HEADER-->

    <!-- Contenedor de escenarios -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Selecciona un escenario</h1>
        <div id="status-message" class="text-center status-message"></div>
        <div class="row">
            <!-- Escenarios -->
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Battlefield')" id="Battlefield">
                    <img src="imgEscenarios/battlefield.webp" alt="Battlefield" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Small Battlefield')" id="Small Battlefield">
                    <img src="imgEscenarios/small.webp" alt="Small Battlefield" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Final Destination')" id="Final Destination">
                    <img src="imgEscenarios/final.webp" alt="Final Destination" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Yoshi\'s Story')" id="Yoshi's Story">
                    <img src="imgEscenarios/yoshi.webp" alt="Yoshi's Story" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Pokémon Stadium 2')" id="Pokémon Stadium 2">
                    <img src="imgEscenarios/ps2.webp" alt="Pokémon Stadium 2" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Smashville')" id="Smashville">
                    <img src="imgEscenarios/smashville.webp" alt="Smashville" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Town and City')" id="Town and City">
                    <img src="imgEscenarios/town.webp" alt="Town and City" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Kalos Pokémon League')" id="Kalos Pokémon League">
                    <img src="imgEscenarios/kalos.webp" alt="Kalos Pokémon League" class="stage-image">
                </button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <button class="stage-button" onclick="handleStage('Hollow Bastion')" id="Hollow Bastion">
                    <img src="imgEscenarios/Hollow.webp" alt="Hollow Bastion" class="stage-image">
                </button>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button id="next-phase-btn" class="btn btn-primary" onclick="nextPhase()">Pasar a la siguiente fase</button>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="./js/baneos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manejar lógica -->
    
</body>

</html>
