  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/control.webp" class="d-block w-100" alt="..." style="height: 50%; width: 100%; filter: brightness(0.5)">
        <div class="carousel-caption d-none d-md-block top-0 mt-5">
          <!--ELEMENTOS DE LA REPARTICIÓN DEL DINERO-->
          <div class="container mt-5" style="">
            <h2>División de Dinero Recaudado</h2>
        
            <!-- Paso 1: Ingresar el dinero recaudado -->
            <div id="step1">
                <label for="monto" class="form-label">Ingrese el monto de dinero recaudado:</label>
                <input type="number" id="monto" class="form-control" min="1" placeholder="Introduce el monto total" required>
                <button id="nextButton" class="btn btn-primary mt-3">Siguiente</button>
            </div>
        
            <!-- Paso 2: Asignar los porcentajes -->
            <div id="step2" style="display: none;">
                <h3>Asigna los porcentajes</h3>
                <div class="mb-3">
                    <label for="primerLugar" class="form-label">Primer lugar:</label>
                    <select class="form-select" id="primerLugar" required>
                        <option value="">Selecciona un porcentaje</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="segundoLugar" class="form-label">Segundo lugar:</label>
                    <select class="form-select" id="segundoLugar" required>
                        <option value="">Selecciona un porcentaje</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tercerLugar" class="form-label">Tercer lugar:</label>
                    <select class="form-select" id="tercerLugar" required>
                        <option value="">Selecciona un porcentaje</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="organizadores" class="form-label">Organizadores:</label>
                    <select class="form-select" id="organizadores" required>
                        <option value="">Selecciona un porcentaje</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                    </select>
                </div>
                <button id="calculateButton" class="btn btn-success mt-3">Calcular</button>
            </div>
        
            <!-- Mostrar resultados -->
            <div id="result" class="mt-4" style="display: none;">
                <h3>Resultados:</h3>
                <ul id="resultList"></ul>
            </div>
        </div>
        <!--ELEMENTOS DE LA REPARTICIÓN DEL DINERO-->
